<body>
    <!--hidden link, in order to make the site more usable-->
    <a href="#form" class="hidden">Go to the main content</a>
    <!--navigation bar-->
    <nav id="menu">
        <button id="back-on-top" title="back on top"><img class="center"
                src="../images/arrowUp.png" alt="arrow Up"></button>
        <ul>
            <li><a href="../index.html" title="go to the home page">Home</a></li>

            <li><a href="./book.html" title="go to the reservations page">Reserve</a></li>

            <li class="right " id="login-page"><a class="login-link" href="./login.html" title="link for this page">Login</a></li>
        </ul>
    </nav>
    <!--progress bar-->
    <div id="header-progress-bar">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <!--title box area-->
    <div id="title-area">
        <a href="../index.html"><img src="../images/chef_white_icon.png" alt="restaurant icon" title="go to the home page"></a>
        <h1 id="title-text" class="title-font">Restaurant Pizzeria da Davide</h1>
    </div>
    <!--Login form-->
    <div id="form">
        <form action="../php/validate.php" method="post">
            <fieldset>
                <legend><img src="https://media.giphy.com/media/kAOJ3W2xN5cXqYfEFo/giphy.gif" alt="cooking gif" title="cooking gif"> 
                    Login 
                <img src="https://media.giphy.com/media/fuDNg9Fh84Yqst9Cps/giphy.gif" alt="hat chef gif" title="hat chef gif"></legend>
                <label for="name" class="hidden">Enter the name:</label>
                <input type="text" id="name" name="name" placeholder="Username" required>
                <label for="pswd" class="hidden">Enter the password:</label>
                <input type="password" id="pswd" name="pswd" placeholder="Password" required>
                <input type="checkbox" id="show-pswd" name="show-pswd">
                <label for="show-pswd">Show Password</label>
            </fieldset>
            <input type="submit" id="submit-button" value="Enter" />
        </form>
    </div>
    <!--Remider that the login is only for workers-->
    <div id="callout-workers">
        <div class="callout-header">Warning</div>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <div class="callout-container">
            <p>
                The Login form is only for the restaurant's workers.
            </p>
        </div>
    </div>
